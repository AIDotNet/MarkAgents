version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: src/MarkAgent.Host/Dockerfile
    image: markagent-backend:latest
    container_name: markagent-backend
    ports:
      - "5157:80"
    volumes:
      - backend-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    networks:
      - markagent-network

volumes:
  backend-data:
    driver: local

networks:
  markagent-network:
    driver: bridge